<!DOCTYPE html>
<html>
<meta lang="ch" charset="UTF-8">

<link rel="icon" type="image/x-icon" sizes="32x32" href="Sigewinne.ico">

<head>
   <h1>新用户注册</h1>
</head>

<body class="regpage">

   <div class="reg">
      <form id="register" action="./Test2" method="post">
         <label for="usertype" class="reglabel">用户类型</label><br>
         <input type="radio" name="usertype" value="1">商户
         <input type="radio" name="usertype" value="2" checked>顾客<br>
         <label for="username" class="reglabel">用户名(4-20个字符，不能有空白字符和中文字符):</label><br><br>
         <input id="username" name="username" type="text" class="text">
         <p id="f1"></p>
         <label for="password" class="reglabel">密码(8-32位，包含数字、大小写字母):</label><br><br>
         <input id="password" name="password" type="password" class="text">
         <p id="f2"></p>
         <label for="verify" class="reglabel">确认密码:</label><br><br>
         <input id="verify" name="verify" type="password" class="text">
         <p id="f3"></p>
         <input id="submitbtn" class="enter" type="submit" value="注册用户">
         <button class="back" type="button"><a href="Login.HTML">返回</a></button>
         <input type="hidden" name="formtype" value="register">
      </form>
      <p id="pass"></p>
   </div>
</body>
<link type="text/css" rel="stylesheet" href="Index.css" />
<script type="text/javascript" src="Register.js"></script>

</html>
