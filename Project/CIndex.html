<!DOCTYPE html>
<meta lang="ch" charset="UTF-8">
<html>

<link rel="icon" type="image/x-icon" sizes="32x32" href="Sigewinne.ico">

<head></head>

<body class="normal">

    <div class="topright">
        <form id="info" action="./Test2" method="post">
            <input type="submit" class="link_top" value="个人信息">
            <input type="hidden" name="formtype" value="userinfo">
        </form>
    </div>
    <h1>欢迎光临网上商城</h1>
    <div class="search_1">
        <form id="search" action="./Test2" method="post">
            <input id="searchtext" type="text" class="search">
            <input type="submit" class="enter" value="搜索">
        </form>
    </div>
    <nav id="nav_1">
        <button id="101" class="a_nav"><a id="1101" href="div_101" class="nav_1_a">👜&nbsp;商品选购</a></button>
        <button id="102" class="a_nav"><a id="1102" href="div_102" class="nav_1_a">🛒&nbsp;我的购物车</a></button>
        <button id="103" class="a_nav"><a id="1103" href="div_103" class="nav_1_a">🧾&nbsp;已支付订单</a></button>
        <button id="104" class="a_nav"><a id="1104" href="div_104" class="nav_1_a">🕒&nbsp;历史记录</a></button>

    </nav>
    <div id="nav_div_1">
        <div id="div_101" class="div_1">
        </div>
        <div id="div_102" class="div_1">
            <div id="div_102_a" class="div_1_2a">
                <p>待结算<span id="cartnum"></span>件商品，订单在创建后60分钟内有效</p>
                <form id="rmcartall" action="./Test2" method="post">
                    <input type="hidden" name="formtype" value="rmcartall">
                    <input id="empty" type="button" value="清空购物车" class="empty">
                </form>
                <form id="pay" action="./Test2" method="post">
                    <input type="hidden" name="formtype" value="pay">
                    <input id="gpay" type="button" value="支付" class="gpay">
                </form>
            </div>
            <div id="div_102_b" class="div_1_2b"></div>
        </div>
        <div id="div_103" class="div_1">
            <div id="div_103_a" class="div_1_3a">
                <p>订单更新时间：<span id="renewtime"></span></p>
                <button class="renew" id="orderrenew">刷新</button>
            </div>
            <div id="div_103_b"></div>
        </div>
        <div id="div_104" class="div_1">
            <div id="div_104_a" class="div_1_4a">
                <form id="delcartlog" action="./Test2" method="post">
                    <input type="hidden" name="formtype" value="delcartlog">
                    <input id="logempty" type="button" value="清空历史记录" class="logempty">
                </form>
            </div>
            <div id="div_104_b"></div>
        </div>
    </div>

    <dialog id="rmdialog">
        <p>⚠️确定要删除这件商品吗？</p>
        <button id="rm_t" class="ext_button">确定</button>
        <button id="rm_f" class="ext_button_f">取消</button>
    </dialog>
    <dialog id="rmalldialog">
        <p>⚠️确定要清空购物车吗？</p>
        <button id="empty_t" class="ext_button">确定</button>
        <button id="empty_f" class="ext_button_f">取消</button>
    </dialog>
    <dialog id="paydialog">
        <h2>订单支付</h2>
        <p id="paynum">商品总件数：<span id="paynumval"></span></p>
        <p id="payprice">应付金额：<span id="paypriceval"></span></p>
        <button id="pay_t" class="ext_button">确定</button>
        <button id="pay_f" class="ext_button_f">取消</button>
    </dialog>
    <dialog id="transferdialog">
        <p>❗请确认第三方平台支付已完成。</p>
        <button id="finish_t" class="ext_button">确定</button>
        <button id="finish_f" class="ext_button_f">取消</button>
    </dialog>
    <dialog id="recvdialog">
        <p>❗请确认实际已收到商品。</p>
        <form action="./Test2" method="post" id="goodrecv">
            <input type="hidden" name="formtype" value="receive">
            <input type="hidden" name="orderid" id="recvorderid">
        </form>
        <button id="recv_t" class="ext_button">确定</button>
        <button id="recv_f" class="ext_button_f">取消</button>
    </dialog>
    <dialog id="rmlogdialog">
        <p>⚠️确定要清空历史记录吗？</p>
        <button id="rmlog_t" class="ext_button">确定</button>
        <button id="rmlog_f" class="ext_button_f">取消</button>
    </dialog>






</body>

<link type="text/css" rel="stylesheet" href="Index.css" />
<script type="text/javascript" src="CIndex.js"></script>


</html>
